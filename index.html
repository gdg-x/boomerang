<!doctype html>
<html ng-app="gdgBoomerang">
    <head>
        <title>Google Developer Group</title>
        <link rel="canonical" ng-href="{{ canonical }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Google Developer Groups (GDG) are technology user groups that meet to discuss the latest Technologies, Tools, SDKs, & APIs like Android, GWT, GAE, & GCP.">
        <meta name="application-name" content="GDG Boomerang">
        <meta name="fragment" content="!" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/gdg.css" rel="stylesheet" media="screen">
        <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
    </head>
    <body ng-controller="MainControl">
        <!-- NAV -->
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" ng-click="isNavCollapsed = !isNavCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" ng-cloak id="gdg_chapter_name" href="#!/about">{{ chapter_name }}</a>

                    <div class="nav-collapse" collapse="isNavCollapsed" ng-click="isNavCollapsed = true">
                        <ul class="nav">
                            <li ng-class="{ 'active' : activeTab=='about' }"><a href="#!/about">About</a></li>
                            <li ng-class="{ 'active' : activeTab=='news' }"><a href="#!/news">News</a></li>
                            <li ng-class="{ 'active' : activeTab=='events' }"><a href="#!/events">Events</a></li>
                            <li ng-class="{ 'active' : activeTab=='photos' }"><a href="#!/photos">Photos</a></li>
                            <li><a ng-href="{{ google_plus_link }}" rel="publisher" target="_blank">Google+</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button ng-click='' class="md-primary md-raised" aria-label="Menu"
                           style="padding: 15px; margin-right: 10px">
                    <span class="fa fa-bars"></span>
                </md-button>
                <h2>{{ chapter_name }}</h2>
            </div>
        </md-toolbar>
        <div class="container">
            <div class="row" ng-view></div>
        </div>
    </body>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <script src="dist/boomerang.min.js.gz"></script>
</html>
